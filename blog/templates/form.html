<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'js/bootstrap.min.js'%}">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <title>FORM</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-7 col-sm-12 altalogo">
                    <a href="{% url 'blog:home' %}">Alpha Tech Academy</a>
                </div>
                <div class="col-md-5 option1">
                    <div class="header-nav1">
                        <ul class="header-nav__list1 list-unstyled">
                            <li>
                                <a href="{% url 'blog:home' %}">Home</a>
                            </li>
                            <li>
                                <a href="{% url 'blog:blog' %}">Blog</a>
                            </li>
                            <li>
                                <a href="{% url 'blog:mentor' %}">Mentor</a>
                            </li>
                            <li>
                                <a href="{% url 'blog:mentee' %}">Mentee</a>
                            </li>
                            <li>
                                <a href="{% url 'blog:author' %}">Author</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="form_body">
        <form method='POST' action="{% url 'blog:formupdate' %}">
            {% csrf_token %}
            <label id='judul_artikel'>Judul Artikel : </label>
            <br>
            <input type="text" name='judul_post' id='judul_post'></input>
            <br><br>
            <label id='content_artikel'>Konten Artikel : </label>
            <br>
            <textarea name='content_post' cols="30" rows="10" id='content_post'></textarea>
            <br><br>
            <label id='link_gambar'>Link Gambar Artikel : </label>
            <input type="text" name='link_gambar' id='link_gambar'></input>
            <br><br>
            <input type="submit" value="submit"></input>
        </form>
    </div>
    <footer>
        <div class="container-fluid foot1">
        <div class="col-4 line1">
            <h3>Our Product: </h3>
            <img src="{% static 'img/footer/logo-grey-alphapay.png'%}">
            <img src="{% static 'img/footer/logo-grey-sepulsa.png'%}">
            <img src="{% static 'img/footer/logo-grey-alphabill.png'%}">
        </div>
        </div>
        <div class="container-fluid foot2">
            <div class="row line2">
                <div class="col3 contact">
                    <h3>Contact Person: </h3>
                </div>
                <div class="col3 mobile">
                    <p>Mobile phone: 0877 9609 9530.  Email:</p>
                </div>
                <div class="col3 email">
                    <p>academy@alterra.id</p>
                </div>
            </div>
        </div>
</footer>
</body>
</html>
